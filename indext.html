<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trang Ghi Chú</h1>
        <textarea id="note-input" placeholder="Nhập ghi chú của bạn tại đây..."></textarea>
        <button id="save-button">Lưu Ghi Chú</button>
        <div id="saved-notes">
            <h2>Các ghi chú đã lưu:</h2>
            <ul id="notes-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
