<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sticky-note"></i> Ghi Chú</h1>
        </header>
        
        <main>
            <div class="note-input-container">
                <textarea id="note-input" placeholder="Nhập ghi chú của bạn tại đây..."></textarea>
                <button id="save-button">
                    <i class="fas fa-save"></i> Lưu Ghi Chú
                </button>
            </div>

            <div id="saved-notes">
                <h2><i class="fas fa-list"></i> Các ghi chú đã lưu</h2>
                <div class="notes-container">
                    <ul id="notes-list"></ul>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 Ghi Chú App</p>
        </footer>
    </div>
    <script src="script.js?v=1.0.3"></script>
</body>
</html>
